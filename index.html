<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset='UTF-8'>
  <title>kwack ji yong .io page</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
  <button id="spinner">돌림판</button>
  <button id="rpg">게임</button>
</body>
<script>
  (function () {
    var btns = document.getElementsByTagName('button')
    const btnsLis = [...btns]
    btnsLis.map(btn => {
      btn.onclick = (e) => {
        location.href = `./page/${e.currentTarget.id}.html`
      }
    })
  })()
</script>

</html>
